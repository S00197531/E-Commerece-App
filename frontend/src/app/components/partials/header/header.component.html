<header>
  <div class="container">
    <a routerLink="/" class="logo">Eat More</a>
    <nav>
      <ul>
        <li *ngIf="!userService.loggedIn()">
          <a routerLink="/login">Login</a>
        </li>
        <li *ngIf="userService.loggedIn()" class="menu-container">
          <a routerLink="/dashboard">{{user.name}}</a>
          <div class="menu">
            <a routerLink="/admin">Admin Dashboard</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart-page">
            Cart <span *ngIf="cartQuantity">{{cartQuantity}}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
