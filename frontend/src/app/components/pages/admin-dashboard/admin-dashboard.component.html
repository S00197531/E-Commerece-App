<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Name</th>
      <th>Adress</th>
      <th>Admin</th>
      <th>Delete User</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.address }}</td>
      <td>{{ user.isAdmin }}</td>
      <td><button (click)="deleteUser(user.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
