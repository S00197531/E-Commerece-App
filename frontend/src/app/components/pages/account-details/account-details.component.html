<div class="container">
  <h1 class="header">Account Details</h1>
  <div class="profile-field">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="user.name" [readonly]="!isEditMode">
  </div>
  <div class="profile-field">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="user.email" [readonly]="!isEditMode">
  </div>
  <div class="profile-field">
    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="user.address" [readonly]="!isEditMode">
  </div>
  <div class="profile-field">
    <label for="isAdmin">isAdmin:</label>
    <input type="text" id="isAdmin" [(ngModel)]="user.isAdmin" [readonly]="!isEditMode">
  </div>
  <button (click)="toggleEditMode()">{{ isEditMode ? 'Save' : 'Edit' }}</button>
</div>
