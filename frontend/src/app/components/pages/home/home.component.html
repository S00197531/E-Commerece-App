<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img [src]="food.imageUrl" [alt]="food.name"/>
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">
          ‚ù§
        </span>
        <div class="stars">
          <star-rating
          [value]="food.stars"
          [totalstars]="5"
          checkedcolor="black"
          size="22px"
          [readonly]="true"
          ></star-rating>
        </div>
        <div class="product-item">

        </div>
      </div>
    </a>
  </li>
</ul>
